---
layout: null
---

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "Jeu MUD" }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #sidebar {
      width: 250px;
      background-color: #f4f4f4;
      padding: 10px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }

    #character-sheet {
      margin-bottom: 20px;
    }

    #map-canvas {
      border: 1px solid #333;
      background-color: #222;
    }

    #main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    #level-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #level-description {
      margin-bottom: 20px;
    }

    /* Rose des vents */
    #navigation {
      position: relative;
      width: 200px;
      height: 200px;
      margin: auto;
    }

    .rose {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .nav-btn {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .nav-btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    /* 8 directions */
    .nav-btn[data-dir="n"] { top: 0; left: 50%; transform: translate(-50%, 0); }
    .nav-btn[data-dir="ne"] { top: 0; right: 0; transform: translate(0, 0); }
    .nav-btn[data-dir="e"] { top: 50%; right: 0; transform: translate(0, -50%); }
    .nav-btn[data-dir="se"] { bottom: 0; right: 0; transform: translate(0, 0); }
    .nav-btn[data-dir="s"] { bottom: 0; left: 50%; transform: translate(-50%, 0); }
    .nav-btn[data-dir="sw"] { bottom: 0; left: 0; transform: translate(0, 0); }
    .nav-btn[data-dir="w"] { top: 50%; left: 0; transform: translate(0, -50%); }
    .nav-btn[data-dir="nw"] { top: 0; left: 0; transform: translate(0, 0); }

    /* Up/Down */
    .nav-btn.nav-up { top: -50px; left: 50%; transform: translateX(-50%); }
    .nav-btn.nav-down { bottom: -50px; left: 50%; transform: translateX(-50%); }

  </style>
</head>
<body>

  <div id="sidebar">
    <div id="character-sheet">
      <!-- Fiche du personnage générée par JS -->
    </div>

    <canvas id="map-canvas" width="60" height="60"></canvas>
    <p style="text-align:center; font-size: 12px;">Mini-map</p>
  </div>

  <div id="main">
    <div id="level-title">{{ page.title | default: "Titre du niveau" }}</div>
    <div id="level-description">{{ page.description | default: "Description du niveau" }}</div>

    <div id="navigation">
      <!-- Rose des vents fixe -->
      <button class="nav-btn nav-up" data-dir="up">⬆</button>
      <button class="nav-btn" data-dir="nw">↖</button>
      <button class="nav-btn" data-dir="n">↑</button>
      <button class="nav-btn" data-dir="ne">↗</button>
      <button class="nav-btn" data-dir="w">←</button>
      <button class="nav-btn" data-dir="e">→</button>
      <button class="nav-btn" data-dir="sw">↙</button>
      <button class="nav-btn" data-dir="s">↓</button>
      <button class="nav-btn" data-dir="se">↘</button>
      <button class="nav-btn nav-down" data-dir="down">⬇</button>
    </div>
  </div>

  <!-- Bibliothèque YAML pour parser les fichiers -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <!-- Script du jeu -->
  <script src="{{ site.baseurl }}/assets/js/game.js"></script>

  <!-- Injection possible de variables YAML du level si nécessaire -->
  <script>
    window.levelData = {{ page | jsonify }};
    const BASE_URL = "{{ site.baseurl }}"; // /grenoble_1859
  </script>

</body>
</html>
