---
layout: null
---

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "Jeu MUD" }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #sidebar {
      width: 250px;
      background-color: #f4f4f4;
      padding: 10px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }

    #character-sheet {
      margin-bottom: 20px;
    }

    #map-canvas {
      border: 1px solid #333;
      background-color: #222;
    }

    #main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    #level-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #level-description {
      margin-bottom: 20px;
    }

    #navigation {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 5px;
      justify-items: center;
      align-items: center;
      width: 200px;
      margin: 20px auto;
      position: relative;
    }

    #navigation button {
      padding: 6px 10px;
      cursor: pointer;
      min-width: 50px;
      min-height: 30px;
    }

    /* Monter / Descendre placés à droite */
    .vertical-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      right: -80px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div id="character-sheet">
      <!-- Fiche du personnage générée par JS -->
    </div>

    <canvas id="map-canvas" width="60" height="60"></canvas>
    <p style="text-align:center; font-size: 12px;">Mini-map</p>
  </div>

  <div id="main">
    <div id="level-title">{{ page.title | default: "Titre du niveau" }}</div>
    <div id="level-description">{{ page.description | default: "Description du niveau" }}</div>

    <div id="navigation">
      <!-- Ligne du haut -->
      <button class="nav-btn" data-dir="nw">↖</button>
      <button class="nav-btn" data-dir="n">↑</button>
      <button class="nav-btn" data-dir="ne">↗</button>

      <!-- Ligne du milieu -->
      <button class="nav-btn" data-dir="w">←</button>
      <div></div>
      <button class="nav-btn" data-dir="e">→</button>

      <!-- Ligne du bas -->
      <button class="nav-btn" data-dir="sw">↙</button>
      <button class="nav-btn" data-dir="s">↓</button>
      <button class="nav-btn" data-dir="se">↘</button>

      <!-- Monter / Descendre -->
      <div class="vertical-controls">
        <button class="nav-btn" data-dir="up">Monter</button>
        <button class="nav-btn" data-dir="down">Descendre</button>
      </div>
    </div>
  </div>
<div id="combat-log" style="margin-top:20px; padding:10px; border:1px solid #666; background:#111; color:#fff; height:200px; overflow-y:auto;"></div>
<div id="encounter-buttons" style="margin-top:10px;"></div>

  <!-- Bibliothèque YAML -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <!-- Script du jeu -->
<script type="module" src="{{ site.baseurl }}/assets/js/gameloader.js"></script>

  <!-- Injection possible de variables YAML du level si nécessaire -->
  <script>
    window.levelData = {{ page | jsonify }};
    const BASE_URL = "{{ site.baseurl }}"; // /grenoble_1859
  </script>

</body>
</html>
