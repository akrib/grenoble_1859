<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de rat en pixel art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid #000;
            image-rendering: pixelated;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        a {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Générateur de rat en pixel art</h1>
    <canvas id="ratCanvas" width="64" height="64"></canvas>
    <div>
        <button id="generateBtn">Générer un nouveau rat</button>
        <a id="downloadLink" download="rat.png">Télécharger en PNG</a>
    </div>

    <script>
        const canvas = document.getElementById('ratCanvas');
        const ctx = canvas.getContext('2d');
        const generateBtn = document.getElementById('generateBtn');
        const downloadLink = document.getElementById('downloadLink');

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function randomColor() {
            const colors = [
                '#654321', '#7D5A3C', '#9C7A53', '#A88F6F', // Bruns
                '#3A3A3A', '#555555', '#777777', '#999999', // Gris
                '#4A2E1A', '#6B4F2F', '#8B6F4F', '#AB8F6F'  // Bruns chauds
            ];
            return colors[randomInt(0, colors.length - 1)];
        }

        function drawRat() {
            ctx.clearRect(0, 0, 64, 64);
            const bodyColor = randomColor();
            const eyeColor = '#000000';
            const earColor = bodyColor;
            const tailColor = randomColor();

            // Corps (ellipse)
            ctx.fillStyle = bodyColor;
            ctx.beginPath();
            ctx.ellipse(
                32, 32,
                randomInt(20, 28), randomInt(12, 18),
                0, 0, Math.PI * 2
            );
            ctx.fill();

            // Tête (cercle)
            ctx.beginPath();
            ctx.arc(
                randomInt(20, 28), randomInt(18, 24),
                randomInt(8, 12), 0, Math.PI * 2
            );
            ctx.fill();

            // Oreilles (2 cercles)
            ctx.beginPath();
            ctx.arc(
                randomInt(16, 20), randomInt(12, 16),
                randomInt(3, 5), 0, Math.PI * 2
            );
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
                randomInt(24, 28), randomInt(12, 16),
                randomInt(3, 5), 0, Math.PI * 2
            );
            ctx.fill();

            // Yeux (2 points)
            ctx.fillStyle = eyeColor;
            ctx.beginPath();
            ctx.arc(
                randomInt(22, 26), randomInt(18, 22),
                1, 0, Math.PI * 2
            );
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
                randomInt(28, 32), randomInt(18, 22),
                1, 0, Math.PI * 2
            );
            ctx.fill();

            // Queue (ligne courbe)
            ctx.strokeStyle = tailColor;
            ctx.lineWidth = randomInt(1, 3);
            ctx.beginPath();
            ctx.moveTo(randomInt(40, 48), randomInt(30, 38));
            ctx.bezierCurveTo(
                randomInt(48, 56), randomInt(24, 40),
                randomInt(52, 60), randomInt(20, 44),
                randomInt(56, 62), randomInt(28, 40)
            );
            ctx.stroke();

            // Pattes (4 lignes)
            ctx.strokeStyle = bodyColor;
            ctx.lineWidth = randomInt(1, 2);
            // Avant
            ctx.beginPath();
            ctx.moveTo(randomInt(24, 30), randomInt(36, 42));
            ctx.lineTo(randomInt(22, 28), randomInt(42, 48));
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(randomInt(30, 36), randomInt(36, 42));
            ctx.lineTo(randomInt(32, 38), randomInt(42, 48));
            ctx.stroke();
            // Arrière
            ctx.beginPath();
            ctx.moveTo(randomInt(36, 42), randomInt(36, 42));
            ctx.lineTo(randomInt(38, 44), randomInt(42, 48));
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(randomInt(42, 48), randomInt(36, 42));
            ctx.lineTo(randomInt(44, 50), randomInt(42, 48));
            ctx.stroke();
        }

        function updateDownloadLink() {
            const dataURL = canvas.toDataURL('image/png');
            downloadLink.href = dataURL;
        }

        generateBtn.addEventListener('click', () => {
            drawRat();
            updateDownloadLink();
        });

        // Premier rat au chargement
        drawRat();
        updateDownloadLink();
    </script>
</body>
</html>
