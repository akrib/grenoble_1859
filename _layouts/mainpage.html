<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - MUD Jekyll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      color: #fff;
    }

    #menu {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>MUD Jekyll</h1>
    <button id="new-game">Nouvelle Partie</button>
    <button id="load-game">Charger Partie</button>
  </div>

  <script>
    // Fonction pour créer une nouvelle partie
    function startNewGame() {
      const char = {
        name: "Aventurier",
        level: 1,
        xp: 0,
        hp: 20,
        gold: 0,
        inventory: [],
        position: { x: 0, y: 0, z: 0 }
      };
      localStorage.setItem("character", JSON.stringify(char));
      window.location.href = "{{ site.baseurl }}/grenoble/";
    }

    // Fonction pour charger une partie existante
    function loadGame() {
      const char = localStorage.getItem("character");
      if (!char) {
        alert("Aucune partie sauvegardée trouvée !");
        return;
      }
      window.location.href = "{{ site.baseurl }}/grenoble/";
    }

    document.getElementById("new-game").addEventListener("click", startNewGame);
    document.getElementById("load-game").addEventListener("click", loadGame);
  </script>
</body>
</html>
