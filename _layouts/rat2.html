<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rat Pixelart 64x64</title>
  <style>
    body { background: #222; color: #eee; text-align: center; font-family: monospace; }
    canvas { image-rendering: pixelated; border: 1px solid #444; margin-top: 20px; }
    button { margin: 10px; padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>üêÄ G√©n√©rateur de Rat Pixelart</h1>
  <button onclick="generateRat()">G√©n√©rer</button>
  <canvas id="ratCanvas" width="64" height="64"></canvas>

  <script>
    function generateRat() {
      const canvas = document.getElementById('ratCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, 64, 64);

      // Couleurs
      const bodyColor = `rgb(${100 + Math.random()*50}, ${100 + Math.random()*50}, ${100 + Math.random()*50})`;
      const earColor = "#cc9999";
      const eyeColor = "#000";
      const tailColor = "#cc8888";

      // Corps
      ctx.fillStyle = bodyColor;
      ctx.fillRect(20, 28, 24, 16); // corps

      // T√™te
      ctx.fillRect(42, 24, 12, 12); // t√™te

      // Oreilles
      ctx.fillStyle = earColor;
      ctx.fillRect(43, 22, 4, 4); // oreille gauche
      ctx.fillRect(49, 22, 4, 4); // oreille droite

      // Yeux
      ctx.fillStyle = eyeColor;
      ctx.fillRect(45, 27, 2, 2);
      ctx.fillRect(51, 27, 2, 2);

      // Nez
      ctx.fillStyle = "#ff6666";
      ctx.fillRect(48, 34, 2, 2);

      // Queue
      ctx.fillStyle = tailColor;
      for (let i = 0; i < 6; i++) {
        ctx.fillRect(18 - i, 36 + (i % 2), 1, 1);
      }

      // Pattes
      ctx.fillStyle = "#333";
      ctx.fillRect(24, 44, 2, 2);
      ctx.fillRect(38, 44, 2, 2);
    }

    generateRat(); // G√©n√®re au chargement
  </script>
</body>
</html>
